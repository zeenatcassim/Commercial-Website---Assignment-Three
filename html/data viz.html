  <body>
    <!--Navigation-->
    <aside class="sidebar">
      <section class="sidebar-header">
        <h2 class="nav-title">Navigation</h2>
        <button class="close-btn">Close</button>

          <button class="theory-btn nav-btn">Theory Section</button>
          <button class="about-btn nav-btn">About the API</button>
        </nav>
      </section>
    </aside>

    <header>
      <!--svg website logo or add image?-->
      <svg width="130" height="40">
        <defs>
          <style type="text/css">
            @font-face {
              font-family: "customFont";
              src: url(/Commercial-Website---Assignment-Three/Roboto_Flex/static/RobotoFlex-Regular.ttf)
                format("truetype");
            }
            text {
              font-family: "customFont", sans-serif;
            }
          </style>
        </defs>
        <rect width="100%" height="100%" fill="#adb6c4"></rect>
        <text
          x="50%"
          y="23"
          font-size="14px"
          font-weight="bold"
          text-anchor="middle"
          fill="#294c60"
        >
          Currency X
        </text>
      </svg>
      <button class="open-btn">
        <svg width="30" height="30">
          <rect width="30" height="4" fill="#294c60" x="1" y="3"></rect>
          <rect width="30" height="4" fill="#294c60" x="1" y="10"></rect>
          <rect width="30" height="4" fill="#294c60" x="1" y="17"></rect>
        </svg>
      </button>
    </header>

    <main>
      <section class="main-one">
        <h1>Data Visualizations</h1>
        <p>Some information here</p>
      </section>

      <section class="main-two">
        <h1>Bar Graph - Data Viz 1</h1>
        <section>
          <label for="baseCurrency">Choose a base currency:</label>
          <select id="baseCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
          <!-- Graph data visualisation-->
          <svg></svg>
          <div class="tooltip"></div>
        </section>
        <!--Conversion data visualisation-->
        <section>
          <label for="base-currency">Base Currency:</label>
          <select id="base-currency"></select>

          <label for="target-currency">Target Currency:</label>
          <select id="target-currency"></select>

          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Enter amount..." />

          <button id="convert-btn">Convert</button>
          <p id="result">Converted amount:</p>
        </section>
        <svg id="chart" width="400" height="200"></svg>
      </section>
    </main>

        <section class="footer-display-three">

      <section class="footer-last">
