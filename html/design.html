    <header>
      <!--svg website logo-->
      <svg width="120" height="50">
        <defs>
          <filter id="custom-shadow" x="-50%" y="-50%" width="300%" height="300%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/> <!-- Creates a blur effect -->
            <feOffset in="blur" dx="8" dy="8" result="offsetBlur" /> <!-- Offsets the blur -->
            <feFlood flood-color="rgba(0, 0, 0, 0.5)" /> <!-- Shadow color -->
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
              <feMergeNode />
              <feMergeNode in="SourceGraphic" /> <!-- Merge the shadow with the original graphic -->
            </feMerge>
          </filter>
        </defs>
        <rect
          width="100%"
          height="100%"
          fill="#adb6c4"
          filter="url(#custom-shadow)"
        ></rect>
        <text
